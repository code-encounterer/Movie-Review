{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a Review</h5>
                    <p class="card-text">Share your thoughts about a movie.</p>
                    <a href="{{ url_for('add_review') }}" class="btn btn-primary">Add Review</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Explore Reviews</h5>
                    <p class="card-text">Discover what others are saying about movies.</p>
                    <a href="{{ url_for('view_review') }}" class="btn btn-primary">View Reviews</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
